<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/lib/fontawesome-5.15.4/css/all.min.css"/>
    <title>error</title>
</head>
<body>

<div class="container py-5">
    <div class="row align-items-center mt-5">
        <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-left">
            <h1 class="mt-5" th:text="${result.code}">Error Code</h1>
            <p class="lead my-4" th:text="${result.message}">
                Error Message
            </p>
            <a href="/" class="btn btn-dark d-inline-flex align-items-center justify-content-center mb-4">
                <i class="fas fa-arrow-circle-left"></i>&nbsp;&nbsp;Back to homepage
            </a>
        </div>
        <div class="col-12 col-lg-7 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center">
            <img class="img-fluid w-100" src="../../static/img/error.jpg" alt="500 Server Error">
        </div>
    </div>
</div>

</body>
</html>
