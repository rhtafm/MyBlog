<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="../../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/lib/fontawesome-5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="../../static/css/jixing.css"/>
    <title>登录</title>
</head>
<body>
<div class="container py-5">
    <p class="text-center">
        <a href="/" class="btn btn-dark d-inline-flex align-items-center justify-content-center mb-4">
            <i class="fas fa-arrow-circle-left"></i>&nbsp;&nbsp;Back to homepage
        </a>
    </p>
    <div class="row justify-content-center">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 my-width-450">
                <div class="text-center text-md-center mb-4 mt-md-0">
                    <h1 class="mb-0 h3 fw-bold my-letter-spacing">登录</h1>
                </div>
                <form class="mt-4 my-form" id="login-form">
                    <div class="form-group mb-4">
                        <label for="username">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                 <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Username" autofocus
                                   id="username"/>
                            <div class="invalid-feedback">
                                用户名长度为 5 - 10 位的字母、数组或下划线组合
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">密码</label>
                        <div class="input-group">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fas fa-lock"></i>
                                </span>
                            <input type="password" name="password" placeholder="Password" class="form-control"
                                   id="password"/>
                            <div class="invalid-feedback">
                                密码长度为 5 - 18 位字母、数组或下划线组合
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end align-items-top mb-4">
                        <div>
                            <a href="/admin/forget" class="small text-dark text-decoration-none">忘记密码?</a>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-dark my-submit">登录</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <span class="fw-normal">
                        没有账号?
                        <a href="/admin/register" class="fw-bold text-dark text-decoration-none">注册</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <button id="tooltip-open" type="button" class="btn btn-primary invisible" data-bs-toggle="modal"
            data-bs-target="#tooltip"></button>
    <div class="modal fade" id="tooltip" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">提示</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fw-bold" id="tooltip-msg"></div>
                <div class="modal-footer">
                    <button id="tooltip-close" type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="../../static/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/login.js"></script>
</body>
</html>
