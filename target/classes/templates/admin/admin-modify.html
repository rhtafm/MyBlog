<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="../../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/lib/fontawesome-5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="../../static/css/select2.min.css"/>
    <link rel="stylesheet" href="../../static/lib/markdown/css/editormd.min.css"/>
    <link rel="stylesheet" href="../../static/css/admin.css"/>
    <link rel="stylesheet" href="../../static/css/jixing.css"/>
    <title>博客后台管理</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 my-5 text-center">
            <form id="article-form">
                <input type="hidden" name="id" th:value="${article.id}"/>
                <input type="hidden" name="categoryId" th:value="${article.category.id}"/>
                <input type="hidden" name="tagIds" th:value="${tagIds}"/>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="title">标题</span>
                    <input type="text" name="title" th:value="${article.title}" class="form-control"
                           placeholder="请输入文章标题"
                           aria-label="title"/>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="input-group">
                        <select name="categoryId" class="form-control"></select>
                    </div>

                    <div class="input-group ms-5">
                        <select name="tagIds" class="form-control" multiple></select>
                    </div>
                </div>

                <div id="md-content" class="my-index">
                    <textarea id="content" name="content" th:text="${article.content}" class="my-markdown"></textarea>
                </div>

                <div class="input-group mb-3">
                    <textarea id="summary" name="summary" class="form-control" th:text="${article.summary}"
                              placeholder="请输入文章描述, 留空则自动截取文章内容前200个字符"></textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="coverImg">封面</span>
                    <input type="text" class="form-control" name="coverImg" th:value="${article.coverImg}"
                           placeholder="请输入封面照片路径, 留空则为随机图片" aria-label="coverImg"/>
                </div>
                <button type="button" class="btn btn-secondary mb-3 go-back">返回</button>
                <button id="btn-save" type="button" class="btn btn-primary mb-3">保存为草稿</button>
                <button id="btn-release" type="button" class="btn btn-success mb-3">发布</button>
            </form>
        </div>
        <div>
            <button id="tooltip-open" type="button" class="btn btn-primary invisible" data-bs-toggle="modal"
                    data-bs-target="#tooltip"></button>
            <div class="modal fade" id="tooltip" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold">提示</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body fw-bold" id="tooltip-msg"></div>
                        <div class="modal-footer">
                            <button id="tooltip-close" type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="../../static/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/select2.min.js"></script>
<script src="../../static/lib/markdown/editormd.min.js"></script>
<script src="../../static/js/admin-modify.js"></script>
</body>
</html>
